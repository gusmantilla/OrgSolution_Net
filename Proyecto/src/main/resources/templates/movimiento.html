<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Movimientos de dinero</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <div>
            <h1 class="display-8 fw-bold">Mis Movimientos de dinero</h1>

        </div>

        <div class="d-flex gap-4 justify-content-center">
            <div  class="table" style="width: 32rem;">
                <table class="table table-dark table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Movimiento</th>
                        <th scope="col">Concepto</th>
                        <th scope="col">Usuario Encargado</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Monto positivo</th>
                        <th scope="col">Monto negativo</th>
                        <th scope="col">Eliminar</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movimiento : ${movimiento}">

                        <td th:text="${movimiento.id}"></td>
                        <td th:text="${movimiento.monto}"></td>
                        <td th:text="${movimiento.monto_positivo}"></td>
                        <td th:text="${movimiento.monto_negativo}"></td>
                        <td th:text="${movimiento.concepto}"></td>>
                        <td th:text="${movimiento.usuario_en}"></td>>
                        <td>
                            <form th:action="@{/movimiento/{id}(id=${movimiento.id})}" th:method="delete">
                                <button type="submit" class="btn btn-danger">Eliminar movimiento</button>
                            </form>
                        </td>>

                    </tr>

                    </tbody>
                </table>
                <!--<form th:action="@{/empresa/{id}(id=${empresa.id})}" th:method="patch">
                    <button type="submit" class="btn btn-primary">editar nit</button>
                </form>-->

            </div>
        </div>
        <a href="/movimiento/new" class="btn btn-outline-primary btn-lg px-4 my-2">Creaci√≥n de Movimientos</a>
        <a href="/empleado" class="btn btn-outline-primary btn-lg px-4 my-2">Colaboradores</a>
        <a href="/empresa" class="btn btn-outline-primary btn-lg px-4 my-2">Empresas</a>
<div>
    <a href="/" class="btn btn-outline-secondary btn-lg px-4 my-2">Inicio</a>
</div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
